<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="에이치비에스 기업 사이트">
  <meta name="keywords" content="산업 통합 시스템 선도기업, 모터, 선박, 에이치비에스, hbs">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="에이치비에스">
  <meta property="og:site_url" content="https://hbs-company.vercel.app/">
  <meta property="og:title" content="에이치비에스">
  <meta property="og:description" content="산업통합시스템 선도기업">
  
  <meta property="og:image" content="https://hbs-company.vercel.app/images/og-600.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- favicon -->
  <link rel="shortcut icon" href="./images/Favicon-32.png" type="image/x-icon" sizes="32x32">
  <link rel="shortcut icon" href="./images/Favicon-18.png" type="image/x-icon" sizes="18x18">
  <link rel="shortcut icon" href="./images/Favicon-180.png" type="image/x-icon" sizes="180x180">
  
  <!-- style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./css/contents.css">

  
  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="./js/common.js"></script>
  

  <title>hbs주식회사</title>
</head>
<body data-top="no-top">
  <!-- header -->
  <div id="header"></div>
  <script>
    fetch('/inc/top_menu.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('#header').innerHTML = html;
      });
  </script>
  <!-- //header -->

  <!-- about content -->
  <div id="container" class="hbs_brand hbs_value">
    <!-- 상단이미지 -->
    <div id="sub_banner">
      <div class="sub_visual">
        <div class="visual_img"></div>
      </div>  
      <h2 class="page_name"></h2>
      <div class="path_wrap">
        <ul class="path_list">
          
        </ul>
      </div>
    </div>  
    <!-- //상단이미지 -->

    <!-- sub content -->
    <div id="content">
      <div class="cont_head">
        <div class="subject">ABB MOTOR</div>
        <div class="title">ABB</div>
      </div>
      <div class="inner_wrap">
        <div class="btn_flex">
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_1.png" alt="효성모터">
            </button>
            <div class="brand_nm">GP100</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_2.png" alt="효성모터">
            </button>
            <div class="brand_nm">직접 구동 모터</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_3.png" alt="효성모터">
            </button>
            <div class="brand_nm">폭발 방지 모터</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_4.png" alt="효성모터">
            </button>
            <div class="brand_nm">농장 의무 모터스</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_5.png" alt="효성모터">
            </button>
            <div class="brand_nm">일반용 전기 모터</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_6.png" alt="효성모터">
            </button>
            <div class="brand_nm">661XL 모터스</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_7.png" alt="효성모터">
            </button>
            <div class="brand_nm">AC V*S 마스터 모터</div>
          </div>
          <div class="brand_box">
            <button type="button" data-brand="hyosung">
              <img src="./images/abb/abb_8.png" alt="효성모터">
            </button>
            <div class="brand_nm">화이트 워시다운 모터스</div>
          </div>
          
          
        </div>
        
      </div>  
    </div>
    <!-- //sub content -->
  </div>

  <!-- //about content -->

  <!-- footer -->
  <div id="footer"></div>

  <!-- pop -->
  <div class="brand_layer_popup">
    <div class="layer_inner">
      <button type="button" class="layer_close">레이어 닫기</button>
      <div class="layer_conbox">
        <div class="layer_con ly_hyosung" data-brand="hyosung">
          <div class="context">
            <div class="imgbox">
              <img src="./images/abb/abb_1.png" alt="GP100">
            </div>
            <div class="textbox">
              <div class="b_logo">
                <img src="./images/higen/higen_logo_color.svg" alt="효성모터">
              </div>
              <div class="b_slogan">세상의 변화를 이해하고 기술의 혁신을 통해<br>미래에 도전하는 기업</div>
              <div class="b_text">펌프, 팬, 컴프레셔 등 일반 산업기계의 주/보조 동력</div>
            </div>
          </div>
          <!-- //context -->
          <div class="thumb_box">
            <div class="flexbox">
              <div class="tmb_left">관련상품</div>
              <div class="tmb_right">
                <a href="#" class="mall_link" target="_blank" title="새창" rel="noopener noreferrer">에이치비에스 몰</a>
                <!--noopener : 새창이 원본 창에 접근이 가능하기 때문에 이 설정값으로 그 접근 차단(보안을 위해)
                    noreferre : 새로 열린 링크에 http정보를 전송하지 않음.(사용자가 어느 페이지에서 링크 클릭했는지 모르게 ->개인정보 보호, 광고 추적 차단 ...)--> 
                <a href="#" class="cont_link" target="_blank" title="새창" rel="noopener noreferrer">온라인 문의</a>
              </div>
            </div>
            <!-- //flexbox -->
            <div class="scroll_box">
              <a href="#" class="scroll_item" target="_blank" title="새창" rel="noopener noreferrer">
                <div class="thumb_img"><img src="./images/abb/hyosung_1.png" alt="FN SERIES"></div>
                <div class="thumb_nm">FN SERIES</div>
              </a>
              <a href="#" class="scroll_item" target="_blank" title="새창" rel="noopener noreferrer">
                <div class="thumb_img"><img src="./images/abb/hyosung_2.png" alt="F SERIES"></div>
                <div class="thumb_nm">F SERIES</div>
              </a>
              <a href="#" class="scroll_item" target="_blank" title="새창" rel="noopener noreferrer">
                <div class="thumb_img"><img src="./images/abb/hyosung_3.png" alt="K SERIES"></div>
                <div class="thumb_nm">K SERIES</div>
              </a>
              <a href="#" class="scroll_item" target="_blank" title="새창" rel="noopener noreferrer">
                <div class="thumb_img"><img src="./images/abb/hyosung_4.png" alt="P SERIES"></div>
                <div class="thumb_nm">P SERIES</div>
              </a>
            </div>
            <!-- //scroll box -->
          </div>
        </div>
      </div>
    </div>
  </div> 
  <!-- //pop -->

  <script>
    fetch('/inc/footer.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('#footer').innerHTML = html;

        const script = document.createElement('script');
        script.src = './js/main.js';
        document.body.appendChild(script);
      });
  </script>
  <!-- //footer -->
 <script src="./js/sub.js"></script>
   
</body>
</html>
